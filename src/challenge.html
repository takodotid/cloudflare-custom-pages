<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Please Wait | Tako</title>

        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <link rel="icon" type="image/png" href="./icon.png" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body data-autoreload="false">
        <noscript>Enable JavaScript and cookies to continue.</noscript>

        <main id="indicator" class="size-6 animate-pulse rounded-full bg-[#0F191E]/50 hidden"></main>

        <main id="default" class="relative bg-[#0F191E] text-white flex-col items-center justify-center gap-6 min-h-dvh hidden p-10">
            <img src="./images/logo.svg" class="relative w-20 z-10 mt-auto" />

            <div class="flex flex-col justify-center items-center gap-2 max-w-screen-md relative z-10 text-center">
                <h1 class="font-black text-2xl">Validating Your Request</h1>
                <p class="text-balance">We are reviewing the security of your connection before proceeding. <b>Please wait or complete the captcha below</b>.</p>
            </div>

            <div class="relative z-10 mt-2">::CAPTCHA_BOX::</div>

            <div class="text-sm [&_a]:underline hover:[&_a]:opacity-75 [&_a]:duration-200 relative z-10 mt-auto text-center flex flex-wrap items-center gap-2 justify-center">
                <a href="https://discord.gg/tako" target="_blank">Discord Server</a>
                <p>|</p>
                <a href="https://status.tako.id" target="_blank">Server Status</a>
                <p>|</p>
                <a href="https://help.tako.id" target="_blank">Help Center</a>
            </div>

            <div class="flex items-center gap-4">
                <img src="./images/cloudflare.png" alt="" class="h-6" />
                <img src="./images/takocloud.png" alt="" class="h-4" />
            </div>

            <div class="absolute inset-0 bg-[#1A2B32]/25 opacity-10 w-full h-full animate-pulse"></div>
            <div class="absolute left-0 top-0 bg-white w-full h-1 animate-loader z-20"></div>

            <div class="animate-pulse absolute top-4 right-4">
                <svg class="size-6 animate-spin stroke-2 stroke-white fill-none" viewBox="0 0 24 24">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 3a9 9 0 1 0 9 9" />
                </svg>
            </div>
        </main>

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
